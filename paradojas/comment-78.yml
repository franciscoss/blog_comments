comment: "Este tema se me cruzó cuando leí Homo Deus y me resultó ultra interesante.
  Es increíble en realidad como está configurado el cerebro y por ende nuestra psicología.
  Me impactó mucho un experimento que se hizo con un adolescente que tenía los hemisferios
  del cerebro separados (mucho detalle no recuerdo, pero era una especie de tratamiento
  en el siglo XX para le esquisofrenia o algo por ahí jajaja). Básicamente le preguntaron
  qué quería ser cuando grande, y llegaron al resultado que de alguna forma cada hemisferio
  deseaba cosas diferentes. Desde entonces cada vez que me replanteo mi profesión
  le hecho la culpa a mi \"yo recordador\" jajajaja \U0001F602.\r\n\r\nFuera de broma
  es interesante ver como hay dos personas dentro de uno en el fondo, y que tu vida
  es el resultado de un constante choque entre estas dos fuerzas. En lo personal,
  como para llevarse algo, me quedo con que hay que tomarse la vida, a veces, con
  menos seriedad, y aceptar que ni siquiera en el rigor (científico) nosotros sabemos
  qué queremos o quienes somos.\r\n\r\nMuy buen artículo y muy interesante esta materia
  aplicada al bienestar o la felicidad. Abacho \U0001F60D"
