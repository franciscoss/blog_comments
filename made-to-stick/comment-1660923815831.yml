comment: "Жителю Кентуки возместили 345300 фунтов стерлингов после того, как его компания устроила ему внезапный праздник по случаю дня рождения, несмотря на его предупреждения о том, что она вызовет стресс и тревогу. \r\nИстец говорит, что нежелательная вечеринка в честь дня рождения в 2019 году в компании Gravity Diagnostics стала причиной возникновения серии приступов панической атаки у него. \r\nБлагодаря иску, поданному в Кентуки, мистер Берлинг, страдающий расстройствами паники и тревоги, неоднократно просил своего начальника не праздновать его день рождения на работе, как это обычно делается для сотрудников, поскольку это может привести к паническим атакам и вызвать неприятные детские воспоминания. \r\nНо несмотря на это, компания, проводящая тесты Covid-19, все таки сделала внезапное празднование в августе 2019 года, что послужило поводом для приступа панической атаки. Он быстро покинул вечеринку и и обедал в машине. \r\nВ августе Gravity Diagnostics уволила его, сославшись на то, что они встревожены и обеспокоены безопасностью сотрудников, работающих с ним. В своем иске Берлинг пояснил, что корпарация дискриминировала его из-за инвалидности и просто отомстила за то, что он попросил удовлетворить его просьбу. \r\nПосле 2-х дневного заседания в марте суд присудил ему 450k $, включая 300k$ за расстройство и 150k$ за потерянную работу. \r\nСтатистики альянса по психическим заболеваниям показывают, что более 40 миллионов американцев - почти 20% населения - мучаются от таких расстройств. \r\nПервоисточник <a href=https://rctorg.top/info-articals.html>rctorg.top</a>"
