comment: "В этой теме хочется затронуть тему Взлом камеры видео наблюдения! \r\nКак устроен мир хакеров в Петербурге. Взгляд изнутри.\r\nХакерские табу, виды хакеров и их связь с криминалом — Лайф узнал все секреты от первого лица.\r\nАндрей М. уже 17 лет работает в сфере информационной безопасности в крупной петербургской компании. По долгу службы он не раз сталкивался с проделками хакеров. Андрей рассказал, как \"многие в молодости увлекались этим делом, а теперь — по другую сторону баррикад\", — о мире хакеров он знает не понаслышке.\r\nОткуда взялись хакеры в Петербурге.\r\n— Как такового хакерства в первоначальном смысле слова не существует уже лет 20. ??значально, ещё в 1990-х, хакерами называли студентов-программистов, которые взламывали программы \"ради искусства\", \"ради науки\", чтобы изучить, как они устроены, усовершенствовать их. Это был энтузиазм, жажда познания, никакой выгоды они не преследовали. В конце 1990-х появились первые группировки: сначала в Москве — Drink or Die, где была половина наших, питерских ребят, позже в противовес создали группу в Питере, она называлась Sadom, там местных было 80%, остальные — москвичи. Когда появился общедоступный интернет, географические границы стали стираться: группировки пополнились спецами из Челябинска и Самары, потом присоединились хакеры из ближнего зарубежья. Хотя центрами хакерства оставались Москва и Питер. В то время в крупных университетах: в московской Бауманке, в ЛГУ (сейчас — СПбГУ) и в политехе (Петербургский политехнический университет) — стали появляться приличные интернет-каналы. Студенты-программисты получили доступ к информации по всему миру. Тогда хакерство стало набирать обороты, — рассказывает Андрей.\r\nКак становятся хакерами.\r\n— Вариантов попасть в хакерство всего два: первый — через хобби. Самоучки-малолетки, у которых много свободного времени, часами сидят за компьютером и разгадывают коды. Так они набивают руку. Со временем они набираются опыта, растут и вскоре понимают, что уже достигли того уровня, чтобы рубить с хакерства деньги. Второй путь — обучение на факультетах, связанных с IT. Студенты, не согласные получать зарплату в 25 тысяч как моло дые специалисты, ищут варианты заработка. ?? находят.\r\nБлагодаря голливудским фильмам у молодёжи сложилось романтичное представление о хакерах. ??х манит лёгкость, с которой те ломают банковские системы, и миллионный куш, который непременно ждёт их в конце. На самом деле романтичности в хакерстве нет вообще. Это нудный и кропотливый труд. Хакерам приходится сидеть ночами перед мониторами и смотреть на тысячи цифр и букв, перебирая символ за символом в поисках нужной комбинации, — добавляет собеседник.\r\nО чём болтают хакеры.\r\n— В основном хакеры общаются на отвлечённые темы, иногда делятся софтом, который помогает найти слабые места в программах. Нужно понимать, что хакер — это человек в себе, замкнутый. Он сам изучает эту \"науку\", от чего у него появляется чувство собственного превосходства над остальными. Поэтому делиться своими наработками хакеры не спешат.\r\nДля общения у хакеров всегда были специальные чаты. ??значально это были \"доски\". Кто-то запускал у себя на компьютере программу, а потом отправлял остальным номер, на который они должны были дозвониться, чтобы подключиться к беседе. Позже появилась система RC — \"ирка\" в простонародье. По сути это групповой чат, в котором люди общаются в режиме онлайн. Туда можно было попасть только по приглашению либо по рекомендации, либо совершив что-то такое, о чём узнают, что заценят хакеры , — отмечает Андрей. — У каждого хакера есть никнейм. В качестве прозвищ выбирают самые разные, и обычно они не несут никакой полезной нагрузки. Есть никнеймы смешные, даже нелепые. Например, Миднайт (полночь), почему парень себя так назвал — чёрт его знает, непонятно. ??ли есть хакер, который называет себя Варлок — так зовут персонажа из компьютерной игрушки \"Хранитель подземелья\", — добавляет он.\r\nКастовость среди хакеров.\r\n— Люди, которые занимались взломом дорогостоящих программ, назывались варезники. Они вскрывали коды у софтов, переписывали их и выкладывали в общий доступ абсолютно бесплатно. Этакие робины гуды. Помню, ломали американский текстовый редактор \"Лексикон\". Разработчики просили за него деньги, а наши умельцы разобрали программу на части, немного переписали, собрали и выложили в Сеть. Были и те, кто пробовал зарабатывать на этом. Они записывали программы на CD-диски и продавали на рынке \"Юнона\". Формально это не было криминалом, их нельзя было привлечь, потому что не было такого закона.\r\nЕщё были фрикеры. Они работали с телефонными сетями: подключались к чужим линиям и бесплатно звонили по всему миру. Позже появились кардеры, взламывающие кредитные карты. В начале 2000-х появились скрипткидди — \"малышня\", неопытные хакеры, которые тупо воруют то, что сделали их старшие товарищи. ??х, конечно, не любят, потому что они сами ничего не делают, не придумывают.\r\nУ хакеров есть своя иерархия. Есть признанные гуру в этой области — представители старой школы. Многие из них — из Питера, но называть я их не буду. В своё время они были впереди планеты всей: американцам зачастую не хватало знаний для взлома, а наши ломали на раз-два, — рассказал собесед ник.\r\nКодекс чести хакеров.\r\n— У хакеров было правило: \"Не гадь там, где живёшь\". Особенно у кардеров. Они брали в оборот только карты иностранных туристов, российские карты не трогали. Но со временем, когда пошёл чистый криминал, на этот принцип наплевали — сейчас это бизнес. Обычно хакеры объединяются по 5—10 человек — такие группы просто воруют деньги с карт, они это делают для себя. Если к делу привлечено около 50 человек, то, скорее всего, они работают на преступную группу.\r\nХакеры могут взломать всё, абсолютно всё, что находится в ??нтернете! Но нужно понимать: погасить все светофоры в городе хакерам не удастся, потому что городское электроснабжение управляется изолированной системой.\r\nЕсть ещё миф, что хакеры тесно работают с правоохранителями. Это не совсем так. В полиции действительно есть отдел \"К\", который занимается преступлениями в сфере информационных технологий. Одно время туда пытались вербовать хакеров. Но не задалось, — подытожил Андрей.\r\n \r\n<a href=https://xakertop.com/topic/110/>Взломать вотсап</a>"
