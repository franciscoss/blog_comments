comment: "Buenaaaaardo\r\n\r\nEl debate de la tecnología en servicio de la humanidad
  es súper interesante. He leído, y en cierta parte creo lo mismo, que las cartas
  están al favor de la tecnología, basta con ver como cada vez le cedemos más poder
  a nuestro celular; nuestra agenda, nuestra libreta de contactos, cuales son nuestros
  amigos e incluso si nuestro corazón late de forma sana o no. A la larga nuestra
  especie se va a extinguir, tarde o temprano, ya sea porque unos robot bailarines
  nos pitean a todos o porque evolucionemos a algo diferente. El tema de añadirle
  valores humanos a la IA me vuela un poco la cabeza porque ¿cómo la hacemos? ¿será
  feminista? ¿le va a gustar el azul o el rojo? ¿cuales serán los márgenes que tendrá
  para decidir sobre temas delicados? ¿tomará decisiones pensando en la gran mayoría
  o en los datos más reales? sin duda tenemos que empezar a tomar más control sobre
  este tema, porque seguir la inercia no creo que nos lleve a un final deseado. \r\n\r\nBuen
  articulo, y tema súper relevante. Abrazo!\r\n\r\nPD: me acordé de \"Yo Robot\" y
  de \"Rick y Morty\"."
