comment: "Que bacán que lo hayas leído Cami.\n\nConcuerdo contigo, el afán de éxito
  incluso a veces contamina esas actividades que deberíamos disfrutar por el mero
  hecho de hacer. \n\nEs buena tu pregunta. Creo que nuestra generación no se ha visto
  tan afectada por este tipo de mentalidad, al menos con respecto al trabajo. De hecho,
  siento que nuestra generación valora bastante el tiempo libre, a diferencia de la
  generación de mis papás, por ejemplo, que tenían el trabajo como primera, segunda
  y tercera prioridad. \n\nPor otro lado, lo que sí veo de nuestra generación es que
  le pone mucha energía a \"demostrar\" éxito en las redes sociales. Subiendo fotos
  felices, haciendo cosas entretenidas, etc. Siento que nuestra generación transforma
  el ocio en algo que se debe presumir, más que en algo para disfrutar. Ahí si creo
  que nos compramos un montón de ansiedad. (Al menos así fue mi relación con las redes
  sociales en algún momento).\n\nGracias por comentar! \U0001F495"
