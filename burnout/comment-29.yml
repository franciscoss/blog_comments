  Gracias Emi!

  Como dices, creo que hay harto de porrazo. Es bueno desafiarse y tener una sana ambición, pero el problema es cuando este afán de éxito pasa a ser la única dimensión en nuestra vida.

  En mi profesión, lo veo harto, y es una especie de virus que se pega fácil. Muchas veces me he cuestiono si no debería estar buscando más oportunidades laborales, y después de reflexionar harto me doy cuenta de que esta ansiedad solo proviene del querer hacer lo que veo a otras personas haciendo.

  Es importante cuestionar este tipo de relatos, no solo con nosotros mismos, sino en las conversaciones que tenemos con los demás.

  Gracias por comentar!
