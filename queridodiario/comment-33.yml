comment: "Me gustoooo! \nAún recuerdo cuando tenía blog y escribía. Un proceso super
  lindo que lamentablemente en mi caso quedó algo olvidado. Es una práctica que debería
  retomar en algún momento para reconectar conmigo, y he visto por ahí que un método
  bastante usado para reactivar la creatividad, dentro de cualquie ámbito, es escribir
  al despertar, escribir lo que sea, sin tapujo ni prejuicio, dejar que el lápiz se
  mueva con el inconsciente de los primeros minutos al despertar, me parece que vale
  más que la concideración e intentarlo sin más.\n\nGracias por compartir como siempre,
  si me pongo a escribir cosas, te cuento como me va jijiji \U0001F970"
