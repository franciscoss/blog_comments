comment: "Hola Matías! \r\n\r\nMuchas gracias por tu comentario :)\r\n\r\nDurante los primero 30 días, no hubo ningún día en que no lo hiciera: tenía muchas ganas de lograr el desafío al 100%\r\n\r\nDurante este segundo mes se me ha olvidado un par de días, generalmente sábados o domingos. Como no lo hago justo después de despertar, después en la tarde se me olvida. \r\n\r\nHay muchos días en que es difícil sentarse a hacerlo, especialmente los días que uno anda estresado y siente que \"no tiene tiempo\". Pero en verdad son solo 10 minutos, es casi imposible tener un día en que no tengas 10 minutos. \r\n\r\nPor ahora no he pensado en dejar de hacerlo, sigo sintiendo que es una actividad gratificante que me ayuda harto,"
