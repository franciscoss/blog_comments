comment: "Pasé de comentar este artículo exclusivamente porque me llamó tanto la atención
  que prefería leer el libro antes de dar mi impresión.\n\nLo que me hizo ir de cara
  a leer esto (y dejar de lado \"El Hobbit\" que había comenzado hace poco) fue que
  lo encontré muy útil de entrada y pude proyectarle una funcionalidad inmediata,
  tanto para mi desarrollo personal como para mis clases.\n\nGran parte de mis alumnos
  llegan con muchas ganas y curiosidad de aprender pero son pocos los que logran mantener
  una buena evolución. La realidad es que me di cuenta que en muchas ocasiones era
  más útil ensañarle a una persona cómo podía desarrollar un hábito de práctica o
  estudio que enseñarle acordes, escalas o armonía. Este libro, para este tema en
  concreto, es un 10 de 10.\n\nSencillo, concreto, amigable y sumamente respaldado
  y ejemplificado. James Clear de da en el clavo a cada capítulo. Lo que mas me gusto
  fue el principio y el final y cómo desarrolló la idea de que la parte más importante
  de un hábito no está en la meta si no en la propia identidad, esto para mi fue un
  descubrimiento notable. Me gustó también que en el capítulo final tiene una gran
  serie de elementos muy reveladores, como por ejemplo el cómo puedes abordar la felicidad
  o el sufrimiento, que me recordaron mucho la perspectiva budista de estas cosas.\n\nEn
  fin, el libro es genial, lo único que no me gusto es que dejó capítulos fuera del
  libro para que visites su web jajajaja, pero bueno, respeto su estrategia marketera
  \ \U0001F602 . De todas formas revisitaré el libro en algún futuro cuando tenga
  el formato físico y pegarle su rayada como Dios manda. \n\nMuchas gracias por el
  dato! Abracitos."
