comment: "Gracias Fran! Me alegro mucho de que te haya gustado :)\n\nQue bueno que
  ya tienes el hábito de captura  \U0001F64C\U0001F3FB , ya tienes la mitad del trabajo
  hecho.\n\nHay miles de plataformas que te pueden servir para organizar. De hecho,
  puedes partir por crear listas en la aplicación de notas por defecto de tu pc o
  mac, y con eso ya tendrás un tremendo avance.\n\nAlgunas plataformas específicas
  que he usado y puedo recomendar para mantener listas de cosas son:\n\nWorkflowy.com:
  es una lista de \"bullets\" que puede tener infinitos sub-niveles y además te permite
  agregar tags y otras cosas.\n\nTrello.com: te permite crear \"tableros\" virtuales.
  Algo así como una pizarra con post-its donde puedes ir agregando ítems y moviéndolos
  de una columna a otra.\n\nNotion.so (esta uso yo ahora): es una mega aplicación
  que combina documentos, tablas, listas, tableros y todo lo que se te ocurra. Es
  muy flexible y además muy bonita. De las tres, puede resultar la más complicada
  de comenzar a usar pero sin duda que es la más poderosa. \n\nLas tres son gratuitas
  para uso personal, tienen versión web y escritorio. Lo más importante, en todo caso,
  es que el sistema que uses se adapte a tus flujos de trabajo, y para eso no queda
  más que ir probando. \n\nCuéntame cómo te va!"
