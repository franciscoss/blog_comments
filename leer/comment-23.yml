comment: |-
  Siempre he pensado que las novelas fueron mis primeras amistades, cuando era peque y retraído. Cada cierto tiempo releo alguna y es como si tuviera una charla terapéutica con un compañero de vida.

  Me quedé pensando en lo último que escribiste, y creo que lo que más me cuesta es leer libros de no ficción. Me pasa que empiezo a leer y me desconcentro, sobretodo cuando dan mucha información sin conectarla rápidamente, o me dan ganas de saltarme capítulos, finalmente dejando a medias el libro.
  ¿Tienes algún consejo para estos casos? ¿Cómo eliges qué libros leer?

  PS: El último libro que leí completo de no ficción fue "Tribe of Metors" de Tim Ferriss, pero me costó un mundo terminarlo. "Principios" de Ray Dalio aún está esperando que lo retome, pero ya terminé un par de novelas entre medio sin ningún problema.
