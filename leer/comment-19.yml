comment: "Me encantó el artículo!!\n\nÚltimamente he estado intentando retomar este
  hábito porque es algo que disfruto mucho, pero que he dejado botado por el esfuerzo
  mental extra que implica (por sobre ver las 10 temporadas de Modern Family que subieron
  a Netflix por ejemplo) o por quedarme pegada en redes sociales y el scrolleo infinito
  que ofrecen. La cuarentena ha jugado a mi favor en este punto. \n\nCreo que es bastante
  seguro decir que todos nos hemos sentido abrumados por las circunstancias y por
  la manera tan abrupta en que nuestra realidad ha cambiado. En este sentido, la pandemia
  me ha ayudado bastante a volver a la lectura, ya que ha servido como una distracción
  por la que no me he sentido superada (como me pasa en algunas redes sociales donde
  hay un bombardeo constante de información). Además soy una persona que disfruta
  mucho la interacción social, por lo que estar encerrada ha presentado otro nivel
  de desafío. Pero, de alguna manera al leer e involucrarme tanto con los personajes,
  siento que los libros me ofrecen una oportunidad de vivir e interactuar a través
  de ellos. No sé si se entiende lo que digo o si alguien se siente identificado por
  este sentir, pero realmente ha sido una buena forma de conectar con un algo o alguien
  dentro del encierro.  \n\nSaludos!"
