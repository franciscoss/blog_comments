  Qué bella tu conexión con las novelas Zamiz. Comparto contigo que la literatura es una gran compañera .

  Respondo a lo segundo primero. Elijo un libro basado en dos criterios: el primero, es que lo recomiende alguien que admiro. Y ese alguien puede ser un amigo, profesor, autor, youtuber o alguien famoso. Siempre que una de esas personas recomienda un libro, lo anoto en una lista que tengo.&nbsp;

  El segundo criterio es mi interés personal. Especialmente para escoger libros de no ficción, trato de escoger libros que me ayuden a responder alguna duda, resolver un problema o avanzar en un área de mi vida que quiera mejorar. Trato de pensarlo en una lógica de "necesito leer este libro para..." o "necesito saber más sobre este tema porque me interesa mucho".&nbsp;Cada vez que un libro me llama la atención lo anoto en una lista.

  Y ahora respondo lo primero. Quizás si no te motiva leer no ficción es porque esos libros no están conectados con nada importante para ti, o bien lo estuvieron en algún momento y ahora perdiste esa claridad.&nbsp;Si es lo segundo, trata de recuperarla reconectando con ese porqué que te llevó al libro en primer lugar y avanzando un poquito cada día.&nbsp;

  Creo que está bien saltarse capítulos si sientes que no te aportan, he escuchado de harta gente que lee así. Un libro de no ficción es una herramienta, tienes que usarla como más te sirva para cumplir tu propósito.

  Y si el libro no te motiva, déjalo. En mi opinión, no vale la pena poner en riesgo un hábito de lectura por un libro que no te llame la atención.

  Ojalá estas ideas te sirvan!

