comment: "¡La raja!\r\n\r\nPara ser sincero yo tenía este libro sobre un pedestal y contrastarlo con tu artículo creo que fue un ejercicio sano. Aún creo que es un libro que influyó bastante en mí y ayudó a desarrollar mi pensamiento crítico, además de tomarme el estudio social y cultural mucho más en serio y hasta entretenido. \r\n\r\nLa verdad no sabía que había tenido un impacto tan grande a nivel global como para estar en el puesto de la biblia para el siglo XXI jjajaja, heavy igual. A mi juicio creo que el libro tuvo un impacto positivo sobre mi, pero comparto completamente que puede ser un libro \"peligroso\" a nivel de masas (y no es que yo esté fuera del saco). \r\n\r\nMe gustaría añadir que Harari igual acepta que la ciencia no puede responder a todo y tiene un límite. Explícitamente expone que donde la ciencia acaba empieza el desarrollo de la moral, donde las religiones tienen mucho que decir, para así llegar a acuerdos de comportamiento. Esto creo que lo relata más en otro de sus libros. \r\n\r\nDe todas formas muy buen artículo. Dentro de mi experiencia creo que es un libro notable, pero esta bueno hacer el ejercicio de desafiar las corrientes intelectuales para aterrizar el dialogo y al final llegar a un mejor final.\r\n\r\nPD: se te echaba de menos \U0001F49C"
