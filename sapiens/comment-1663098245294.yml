comment: "Me encantó el libro pero eché de menos más citas, para saber en qué basaba el autor sus aseveraciones. Nunca había oído la idea de la revolución cognitiva, ni la he vuelto a oír. \r\nEl descubrimiento de la ignorancia está bien explicado en el libro. En el contexto de la Europa  medieval, sólo la Biblia era considerada como fuente de conocimiento relevante. La actitud socratica pesaba poco por entonces. Y ello puede que fuese el punto de partida de la revolución científica, lo cual no quita que otros factores contribuyeran a su desarrollo.\r\nQue algo sea ficticio no significa que sea inútil ni deseable. Precisamente el libro resalta la importancia crucial de los constructos sociales para llegar a donde hemos llegado. La idea de los derechos humanos, aunque ficticia, resulta objetivamente deseable para el bienestar de las sociedades. Y si ese bienestar se expande a ciertos animales a cuyo sufrimiento somos sensibles, no veo cuál es el problema.\r\nNuestra sociedad, para bien y para mal, ya está muy secularizada y no creo que este libro represente un peligro mayor que muchos otros memes que circulan por nuestras mentes. Ojalá todo el mundo fuera crítico,  empezando por lo que más nos gusta pero me temo que los humanos no funcionamos así. \r\nGracias por la crítica"
