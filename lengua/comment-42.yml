comment: "Gracias Emi!\n\nCreo que el problema de la educación escolar en este caso
  es enseñar el lenguaje y la ortografía desde la \"corrección\". Al final, la ortografía
  es otra <em>ficción</em> más que solo es útil en la medida que nos sirve para ponernos
  de acuerdo. \n\nImagino que todos tendríamos una relación más positiva con la ortografía
  si la enseñanza partiera desde el \"escribamos bien para entendernos bien entre
  todos\" más que \"escribamos bien porque así se escribe y punto\". \n\nAsimismo,
  conocer estas historias sobre nuestro idioma también es una buena forma de reencantarse
  con este tipo de temas. Me alegro que haya interesado \U0001F600"
