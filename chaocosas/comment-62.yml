comment: "¡Hola Francisco! \r\n\r\nTe cuento que empecé a leer este libro y hasta
  ahora va muy bien. A medida que fui avanzando me di cuenta de que hay un montón
  de cosas que tengo que no le aportan valor a mi día a día, ni siquiera a mi año
  (más de un año son usarlas), pero que las sigo guardando porque no las veo y olvido
  que están. \r\n\r\nLos consejos de botar cosas repetidas, en mal estado o que no
  usado en mucho tiempo son los que más me gustaron, así que empecé por botar algunos
  de mis zapatos. Puede que sea un gesto muy pequeño, pero la verdad es que me sentí
  aliviada al hacerlo porque temporada tras temporada me sentía culpable de cierto
  modo por no usarlos, y aunque me lo planteé varias veces, me daba pena botarlos
  porque había pagado por ellos o porque me recordaban algo. \r\n\r\nNo sé qué es
  la siguiente cosa de la que me desharé, pero ya comencé mi camino. \r\n\r\n¡Un abrazo!"
