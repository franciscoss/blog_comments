comment: "Empatizo mucho contigo. He sentido infinitas veces esa culpabilidad por
  tener cosas sin usar. Es difícil pero creo que tenemos que reconocer que la vida
  no alcanza para estar dedicados a todos nuestros objetivos como nos gustaría, porque
  hay mucho más que eso: ideas por investigar, pasatiempos que probar, personas con
  las que estar y un mundo entero por conocer.\n\nSiempre me ha ayudado a calmar esa
  culpa el pensar que al regalar objetos, otras personas podrán usarlos para su bienestar.
  Al regalar algo, ganas felicidad tú y otra persona, así que haces un doble aporte
  al bienestar del mundo. \n\nMucho éxito en tu viaje minimalista y un brazo de vuelta!"
