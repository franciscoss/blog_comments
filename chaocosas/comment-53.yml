comment: "La raja, este libro va directo a mi lista de corto plazo.\n\nSiempre, desde
  mi adolescencia diría yo, he pensado que los bienes materiales no son la respuesta,
  incluso tenía ideas bien criminilizadoras sobre el dinero. Hoy en día ya no pienso
  que el dinero sea malo, pero sigo pensando que las cosas, o nuestras posesiones
  inmediatas, deberían de servirnos en el día a día dentro de nuestro núcleo de lo
  esencial, y no estar por estar. Esto me ha llevado a sentirme en conflicto con mi
  espacio, un espacio que no controlo yo del todo. Me abruma tener 15 tazas, 8 platos,
  6 ollas, 5 sarténes cuando en el día a día no se usan tantos. No falta el comentario
  listo de: pero para las visitas. Esto me abruma más aún porque el tiempo en que
  hay visitas en la casa v/s el tiempo que no es increíblemente menor; ¿Y qué tiene
  de malo pedirle a tu visita que traiga su taza? Puede parecer algo como \"roto y
  ordinario\" jajajaja pero y qué tanto? Por eso me gusta mucho el punto de pedir
  prestado. Me encanta el concepto minimalista y espero llegar a un punto en mi vida
  donde pueda mirar a mi al rededor y solo vea cosas que necesite, donde cada cosa
  tiene su propósito que valoro en el corto plazo.\n\nBuen artículo, voy a ir de cara
  a este libro cuando termine los que tengo encima jaajaa (sorry la biblia y el \"desahogo
  virtual\" \U0001F633) \n\nAbrazo!"
