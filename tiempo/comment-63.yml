comment: "Me parece buena esta práctica, pero no la comparto. Estoy seguro que a mucha
  gente puede ayudarle para controlar sus horas de productividad y evolucionar a partir
  de eso. En lo personal creo que medir y categorizar o cualificar demaciado las cosas
  me separa de la realidad, me hace preocuparme más del pasado o del futuro que del
  ahora, y creo que ninguno de esos caminos tiene paz. Obviamente esto es una realidad
  100% subjetiva. Yo lo que suelo hacer es tener un horario dentro del día que incluye
  lo que concidero importante y que me interesa desarrollar. A veces me falta la disciplina
  para cumplirlo al completo jajaja pero creo que al menos soy bastante consciente
  de mis tiempos. Estoy seguro de que el time tracking puede ayudar mucho pero no
  me llama jajaja la verdad es que lo contrario.\n\nBuen post como siempre \U0001F49C"
