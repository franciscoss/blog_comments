comment: Muy interesante esta forma de plantearse el futuro, y qué difícil es a veces
  plantearce cuál es el estilo de vida que uno quiere y oponerse a la inercia social.
  Está bueno de vez en cuando parar un poco y mirar si uno tiene el estilo de vida
  que desea o si está en vías de eso. Por otro lado creo que hay que ser bien específico
  con la imagen de estilo de vida que uno tiene. A veces miro mi estilo de vida deseado,
  y la imagen mental que tengo es tan básica o poco específica que deben de haber
  muchísimos caminos para llegar a eso, incluso acotándolo a un par de herramientas
  a usar nomas. Genial el artículo, creo que a todos nos falta a veces parar y pensar
  bien qué es lo que queremos para nuestra vida y no dejar que se nos vaya en modo
  automático.
