comment: |-
  Es increíble pensar en el tiempo que uno pasa con estas cosas. Aún recuerdo cuando tenía fb y no paraba de mirar cosas que ni siquiera me importaban, y aunque pude superar eso, aún tengo muchos males que eliminar, como mi exceso paulatino con youtube o los videojuegos. Es difícil tener un hábito de vida que se enfoque exclusivamente en las cosas que valoras, y suena súper tonto cuando lo dices (o lo escribes), pensando que son las cosas que tu quieres para ti. Yo creo que el ocio es necesario en cierta medida, por lo menos para los no iluminados como yo, pero hoy en día es absurdo como el ocio puede comerse, sin dificultad alguna, el tiempo que uno destinaría en crecer. Voy a tomar estos consejos y los aplicaré, te cuento como me va!

  Buena publicación!
