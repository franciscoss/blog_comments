comment: "Gracias Emi!\n\nQuiero decir que tú fuiste una de mis inspiraciones para
  salirme de facebook por un tiempo \U0001F917 y bueno, nunca volví.\n\nComo dices,
  es difícil y a la vez estúpido. Yo, en mis notas, lo llamo la 'paradoja de querer
  y no hacer' y es algo que me cuestiono bien seguido. Si tenemos tanta claridad de
  las cosas que queremos hacer, ¿por qué costará tanto ponerse a hacerlas? Hay muchas
  razones, obviamente, pero más que encontrar una respuesta, creo que lo importante
  es cuestionárselo con frecuencia. \n\nYo también creo que el ocio es fundamental
  para una buena vida. Pero también creo que hay distintos tipos de ocio, y que hay
  algunos con los que hay que tener moderación. Tal vez di una idea diferente acá,
  pero no es que que yo crea que todo el tiempo tenga que estar orientado al crecimiento
  personal o algo parecido. Creo que tiene que ver más con buscar la dosis justa de
  cada cosa.\n\nCuéntame cómo te va con estas prácticas, en verdad me interesa mucho.\n\nUn
  abrazo!"
